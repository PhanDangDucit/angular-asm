 <!-- payment -->
<div class="payment-info">
    <div class="d-flex justify-content-between align-items-center">
        <span>Card details</span>
        <img class="rounded" src="https://i.imgur.com/WU501C8.jpg" width="30"></div>
        <span class="type d-block mt-3 mb-1">Card type</span>
        <label class="radio"> 
            <input type="radio" name="card" value="payment" checked>
            <span>
                <img width="30" src="https://img.icons8.com/color/48/000000/mastercard.png"/>
            </span> 
        </label>
    <label class="radio"> 
        <input type="radio" name="card" value="payment"> 
        <span>
            <img width="30" src="https://img.icons8.com/officel/48/000000/visa.png"/>
        </span>
    </label>
    <label class="radio"> 
        <input type="radio" name="card" value="payment">
        <span>
            <img width="30" src="https://img.icons8.com/ultraviolet/48/000000/amex.png"/>
        </span>
    </label>
    <label class="radio"> 
        <input type="radio" name="card" value="payment"> 
        <span>
            <img width="30" src="https://img.icons8.com/officel/48/000000/paypal.png"/>
        </span>
    </label>
    <div>
        <label class="credit-card-label">Name on card</label>
        <input type="text" class="form-control credit-inputs" placeholder="Name">
    </div>
    <div>
        <label class="credit-card-label">Card number</label>
        <input type="text" class="form-control credit-inputs" placeholder="0000 0000 0000 0000">
    </div>
    <div class="row">
        <div class="col-md-6">
            <label class="credit-card-label">Date</label>
            <input type="text" class="form-control credit-inputs" placeholder="12/24">
        </div>
        <div class="col-md-6">
            <label class="credit-card-label">CVV</label>
            <input type="text" class="form-control credit-inputs" placeholder="342">
        </div>
    </div>
    <hr class="line">
    <div class="d-flex justify-content-between information">
        <span>Subtotal</span>
        <span>{{subTotalPrice}}</span>
    </div>
    <div class="d-flex justify-content-between information">
        <span>Shipping</span>
        <span>$20.00</span>
    </div>
    <div class="d-flex justify-content-between information">
        <span>Taxes:</span>
        <span>{{totalTaxes}}</span>
    </div>
    <button class="btn btn-primary btn-block d-flex justify-content-between mt-3" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <span>{{totalPrice}}</span>
        <span>Checkout<i class="fa fa-long-arrow-right ml-1"></i></span>
    </button>
</div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Notify success</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            You are ordered successfully!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><a routerLink="/order-success" class="text-white" style="text-decoration: none;">Go to Order success!</a></button>
        </div>
      </div>
    </div>
  </div>
